databases:
  - name: miabu-db
    plan: free
    databaseName: miabu_postgre_db
    user: miabu_postgre_db_user

services:
  - type: web
    plan: free
    name: miabu
    runtime: python
    buildCommand: './build.sh'
    startCommand: 'python -m gunicorn miabu.asgi:application -k uvicorn.workers.UvicornWorker'
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: miabu-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4